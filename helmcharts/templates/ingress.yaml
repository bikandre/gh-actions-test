apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: default
  annotations:
    # Example for ALB Ingress Controller (adjust according to your environment)
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  rules:
    - host: 
      http:
        paths:
          - path: /webapp1
            pathType: Prefix
            backend:
              service:
                name: webapp-service
                port:
                  number: 80
          - path: /webapp2
            pathType: Prefix
            backend:
              service:
                name: apache-webapp-service
                port:
                  number: 80
