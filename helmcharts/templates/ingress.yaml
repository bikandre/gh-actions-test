apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-path-ingress
  namespace: default  
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / 
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /webapp        
        pathType: Prefix
        backend:
          service:
            name: webapp-service   
            port:
              number: 80
      - path: /webappb       
        pathType: Prefix
        backend:
          service:
            name: apache-webapp-service  
            port:
              number: 80
